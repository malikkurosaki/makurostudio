site_name: Makuro Studio
# site_url: https://makurostudio.my.id
repo_url: https://github.com/malikkurosaki/makuro-studio
edit_uri: "/malikkurosaki/makurostudio//edit/main/docs/"
site_description: "ini adalah keterangannya"
site_author: "malikkurosaki"
remote_branch: "main"
# dev_addr: "localhost:8080"
nav:
  - 'index.md'
  - "Tentang": about.md
  - "JavaScript":
      - "vanila": "javascript/vanila.md"
      - "nodejs": "javascript/nodejs.md"
  - "package":
      - "nodejs":
          - "brainjs": "package/nodejs/brainjs.md"
theme:
  name: material
markdown_extensions:
  - attr_list
  - md_in_html
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
docs_dir: docs
# plugins:
#   - glightbox
